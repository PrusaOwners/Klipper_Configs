######################
# X MOTOR
######################

# Connect to X Motor Slot
[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 128
rotation_distance: 32
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 250
homing_retract_dist: 0
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: P1.10
diag_pin: P1.29
interpolate: false
run_current: 0.800
hold_current: 0.750
stealthchop_threshold: 0
sense_resistor: 0.110
driver_SGTHRS: 130

######################
# Y MOTOR
######################

# Connect to Y Motor Slot
[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 128
rotation_distance: 32
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_max: 210
position_endstop: -4
position_min: -4
homing_retract_dist: 0
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: P1.9
diag_pin: P1.28
interpolate: false
run_current: 0.800
hold_current: 0.750
stealthchop_threshold: 250
sense_resistor: 0.110
driver_SGTHRS: 130

######################
# Z MOTORS
######################

# Connect left motor to Z Motor Slot (stepper_z)
# Connect right motor to E1 Motor Slot (stepper_z1)
[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -2
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: P1.8
interpolate: true
run_current: 0.650
hold_current: 0.600
stealthchop_threshold: 100
sense_resistor: 0.110

[stepper_z1]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z1]
uart_pin: P1.1
interpolate: true
run_current: 0.650
hold_current: 0.600
stealthchop_threshold: 100
sense_resistor: 0.110



######################
# HOTEND AND EXTRUDER
######################

# Connect motor to E0 Motor Slot (extruder)
[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12

# Connect Heater Cart to HE0
heater_pin: P2.7

# Connect Thermistor to TH0
sensor_type: ATC Semitec 104GT-2	#E3D Thermistor
sensor_pin: P0.24

control: pid
pid_Kp: 16.13
pid_Ki: 1.1625
pid_Kd: 56.23

nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section: 100
max_extrude_only_distance: 400
max_extrude_only_velocity: 200
max_extrude_only_accel: 5000.0
min_extrude_temp: 15
pressure_advance: 0
pressure_advance_smooth_time: 0.040
min_temp: 0
max_temp: 310


[tmc2209 extruder]
uart_pin: P1.4

######################
# PROBE
######################

[probe]
pin: P0.10
x_offset: 23
y_offset: 5
z_offset: 0
speed: 10.0
samples: 3
sample_retract_dist: 0.8
samples_result: average
samples_tolerance: 0.05
samples_tolerance_retries: 3


######################
# FANS
######################

# Connect Hotend Fan to FAN0
[heater_fan hotend_fan]
pin: P2.3
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

# Connect Part Cooling Fan to HE1
[fan]
pin: P2.4

######################
# MK52 BED
######################
[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
min_temp: 0
max_temp: 125

######################
# DISPLAY
######################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

# See the sample-lcd.cfg file for definitions of common LCD displays.

######################################################################
# "RepRapDiscount 2004 Smart Controller" type displays
######################################################################

[display]
lcd_type: hd44780
rs_pin: EXP1_4
e_pin: EXP1_3
d4_pin: EXP1_5
d5_pin: EXP1_6
d6_pin: EXP1_7
d7_pin: EXP1_8
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
#kill_pin: ^!EXP2_8

[output_pin beeper]
pin: EXP1_1


######################
# MISC SETTINGS
######################
[force_move]
enable_force_move: TRUE

# I find tramming Z is a lot easier than using Z tilt on a Prusa
# Credit: Jerome Grimminck
[gcode_macro Tram_Z]
gcode:
    {% set TRAM_CUR = 0.3 %}
    {% set driver_config = printer.configfile.settings['tmc2209 stepper_x'] %}	

    {% set RUN_CUR = driver_config.run_current %}
    {% set HOLD_CUR = driver_config.hold_current %}
    G28
    G1 X125 Y105 F2000
    G1 Z208 F1000
    SET_KINEMATIC_POSITION Z=203
	SET_TMC_CURRENT STEPPER=stepper_z CURRENT={TRAM_CUR} HOLDCURRENT={TRAM_CUR}
    G1 Z208 F100
    SET_TMC_CURRENT STEPPER=stepper_z CURRENT={RUN_CUR} HOLDCURRENT={HOLD_CUR}
    G28 Z




